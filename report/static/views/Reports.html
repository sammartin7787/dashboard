<div ng-controller="ReportCtrl">
    <div class="row mbl">
        <div class="col-lg-12">

            <div class="col-md-12">
                <div id="area-chart-spline" style="width: 100%; height: 300px; display: none;">
                </div>
            </div>

        </div>

        <div class="col-lg-12">

            <div class="row">
                <div class="col-lg-6">
                    <div class="portlet box">
                        <div class="portlet-header">
                            <div class="caption">Lead Scores</div>
                        </div>
                        <div class="portlet-body">
                            <div id="pie-chart" style="width: 100%; height:300px"></div>
                        </div>
                    </div>

                    <div class="portlet box">
                        <div class="portlet-header">
                            <div class="caption">Salary</div>
                            <div class="tools"><i class="fa fa-chevron-up"></i><i data-toggle="modal" data-target="#modal-config" class="fa fa-cog"></i><i class="fa fa-refresh"></i><i class="fa fa-times"></i></div>
                        </div>
                        <div class="portlet-body">
                            <div id="salary" style="width: 100%; height:300px"></div>
                        </div>
                    </div>
                    <div class="portlet box">
                        <div class="portlet-header">
                            <div class="caption">home_owner_status</div>
                            <div class="tools"><i class="fa fa-chevron-up"></i><i data-toggle="modal" data-target="#modal-config" class="fa fa-cog"></i><i class="fa fa-refresh"></i><i class="fa fa-times"></i></div>
                        </div>
                        <div class="portlet-body">
                            <div id="home_owner_status" style="width: 100%; height:300px"></div>
                        </div>
                    </div>
                    <div class="portlet box">
                        <div class="portlet-header">
                            <div class="caption">occupation</div>
                            <div class="tools"><i class="fa fa-chevron-up"></i><i data-toggle="modal" data-target="#modal-config" class="fa fa-cog"></i><i class="fa fa-refresh"></i><i class="fa fa-times"></i></div>
                        </div>
                        <div class="portlet-body">
                            <div id="occupation" style="width: 100%; height:300px"></div>
                        </div>
                    </div>

                </div>
                <div class="col-lg-6">
                    <div class="portlet box">
                        <div class="portlet-header">
                            <div class="caption">Geo City</div>
                            <div class="tools"><i class="fa fa-chevron-up"></i><i data-toggle="modal" data-target="#modal-config" class="fa fa-cog"></i><i class="fa fa-refresh"></i><i class="fa fa-times"></i></div>
                        </div>
                        <div class="portlet-body">
                            <div id="geo-city" style="width: 100%; height:300px"></div>
                        </div>
                    </div>
                    <div class="portlet box">
                        <div class="portlet-header">
                            <div class="caption">Interests</div>
                            <div class="tools"><i class="fa fa-chevron-up"></i><i data-toggle="modal" data-target="#modal-config" class="fa fa-cog"></i><i class="fa fa-refresh"></i><i class="fa fa-times"></i></div>
                        </div>
                        <div class="portlet-body">
                            <div id="interests" style="width: 100%; height:300px"></div>
                        </div>
                    </div>
                    <div class="portlet box">
                        <div class="portlet-header">
                            <div class="caption">education</div>
                            <div class="tools"><i class="fa fa-chevron-up"></i><i data-toggle="modal" data-target="#modal-config" class="fa fa-cog"></i><i class="fa fa-refresh"></i><i class="fa fa-times"></i></div>
                        </div>
                        <div class="portlet-body">
                            <div id="education" style="width: 100%; height:300px"></div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

            <div class="portlet box">
                <div class="portlet-header">
                    <div class="caption">Number of users by day</div>
                    <div class="tools"><i class="fa fa-chevron-up"></i><i data-toggle="modal" data-target="#modal-config" class="fa fa-cog"></i><i class="fa fa-refresh"></i><i class="fa fa-times"></i></div>
                </div>
                <div class="portlet-body">
                    <div id="time_subscribed" style="width: 100%; height:300px"></div>
                </div>
            </div>
        </div>
</div>
