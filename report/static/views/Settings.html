<div class="panel panel-orange">
    <div class="panel-heading">Account Setting</div>
    <div class="panel-body pan">
        <form action="#" class="form-horizontal">
            <br/>
            <div class="form-group"><label class="col-sm-3 control-label">Username</label>

                <div class="col-sm-9 controls">
                    <div class="row">
                        <div class="col-xs-9"><input type="text" placeholder="username" class="form-control"/></div>
                    </div>
                </div>
            </div>
            <div class="form-group"><label class="col-sm-3 control-label">Password</label>

                <div class="col-sm-9 controls">
                    <div class="row">
                        <div class="col-xs-9"><input type="password" placeholder="password" class="form-control"/></div>
                    </div>
                </div>
            </div>
            <div class="form-group"><label class="col-sm-3 control-label">Email</label>

                <div class="col-sm-9 controls">
                    <div class="row">
                        <div class="col-xs-9"><input type="email" placeholder="email@yourcompany.com" class="form-control"/></div>
                    </div>
                </div>
            </div>
            <div class="form-group"><label class="col-sm-3 control-label">Organization</label>

                <div class="col-sm-9 controls">
                    <div class="row">
                        <div class="col-xs-9"><input type="text" placeholder="organization" class="form-control"/></div>
                    </div>
                </div>
            </div>
            <div class="form-group"><label class="col-sm-3 control-label">Phone Number</label>

                <div class="col-sm-9 controls">
                    <div class="row">
                        <div class="col-xs-9"><input type="text" placeholder="phone number" class="form-control"/></div>
                    </div>
                </div>
            </div>

             <div class="form-group"><label class="col-sm-3 control-label"></label>

                <div class="col-sm-9 controls">
                    <div class="row">
                        <div class="col-xs-2"><a href="#" class="btn btn-success btn-sm mlm mrm">Add Credit Card</a></div>
                        <div class="col-xs-2"><a href="#" class="btn btn-success btn-sm mlm mrm">Invite Users</a></div>
                        <div class="col-xs-2"><a href="#" class="btn btn-success btn-sm mlm mrm">Change Password</a></div>
                    </div>
                </div>
            </div>


        </form>
    </div>
</div>
